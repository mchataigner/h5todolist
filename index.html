<!DOCTYPE html>
<html ng-app>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link href="bootstrap.css" rel="stylesheet" type="text/css" />
	</head>
	<body ng-controller="TodoListCtrl">
		<a ng-href="javascript:clear();">Clear</a>
		test
		<form novalidate class="simple-form" ng-submit="add()">
			<input type="text"     placeholder="title"           ng-model="todo.title" 			name="title" 		id="title" />
			<input type="text"     placeholder="description"     ng-model="todo.description" 	name="description" 	id="description"/>
			<input type="text"      placeholder="www.example.com" ng-model="todo.url" 			name="url" 			id="url"/>
			<input type="date"     placeholder="deadline"        ng-model="todo.deadline" 		name="deadline" 	id="deadline"/>
			<input type="checkbox" value="done"                  ng-model="todo.done" 			name="done" 		id="done"/>
			<input type="submit"/>
		</form>
		<script type="text/javascript" src="jquery-1.8.3.js" ></script>
		<script src="angular.js" ></script>
		<script type="text/javascript" src="application.js" ></script>
		<form novalidate class="simple-form" ng-cloack>
			<ul>
				<li>
					<div class="row">
						<div class="span2">title</div>
						<div class="span2">deadline</div>
						<div class="span5">description</div>
						<div class="span3">links</div>
					</div>
				</li>
				<li ng-repeat="todo in todos">
					<div class="row ng-cloack">
						<div ng-class='{done: todo.done}' class="span2">
							<input 
								type='checkbox' 
								name='done' 
								value='done' 
								ng-model='todo.done'
								ng-change="update()"/>
							<a href='{{ todo.url || "javascript:void(0);"}}' ng-bind="todo.title"></a>
							<span ng-class='{done: todo.done}' class="right" ng-bind-template=" => "></span>
						</div>
						<div ng-class='{done: todo.done}' class="span2" ng-cloack>{{todo.deadline}}<span ng-bind="todo.deadline"></span></div>
						<div ng-class='{done: todo.done}' class="span5" ng-cloack>{{todo.description}}<span ng-bind="todo.description"></span></div>
						<div ng-class='{done: todo.done}' class="span3" ng-cloack>
							<!--button onclick="javascript:remove({{$index}})">remove</button-->
							<a ng-href='javascript:remove({{$index}})'>remove <span ng-bind-template="remove"></span></a> 
							<a href='https://www.google.com/search?q={{todo.title}}'>google <span ng-bind-template="google({{todo.title}})"></span></a>
						</div>
					</div>
				</li>
			</ul>
		</form>
	</body>
</html>
